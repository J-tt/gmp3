<!doctype html/>
<html>
<head>
<title>{{ app_name }} | {% block title %}Front Page{% endblock %}</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Robots" content="NoIndex, NoFollow" />
<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" id="Stylesheet_jQueryUI" rel="stylesheet" type="text/css" />
{% block head %}<!-- head things go here. -->{% endblock %}
</head>
<body>
<h1>Welcome to the Jukebox</h1>
<p><a href="/queue">View the queue</a></p>
{% block main %}<! -- Body stuff goes here. -->{% endblock %}
<hr>
<p>Queue length: {% if duration %}{{ duration|format_timedelta }}{% else %}0 seconds{% endif %}.</p>
</body>
</html>
